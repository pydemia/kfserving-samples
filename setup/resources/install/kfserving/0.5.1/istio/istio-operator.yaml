apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
  values:
    global:
      proxy:
        autoInject: enabled
      useMCP: false
      # The third-party-jwt is not enabled on all k8s.
      # See: https://istio.io/docs/ops/best-practices/security/#configure-third-party-service-account-tokens
      jwtPolicy: first-party-jwt

  addonComponents:
    pilot:
      enabled: true
    # tracing:
    #   enabled: true
    # kiali:
    #   enabled: true
    # prometheus:
    #   enabled: true
    # grafana:
    #   enabled: true

  components:
    egressGateways:
      - name: istio-egressgateway
        enabled: true
    ingressGateways:
      - name: istio-ingressgateway
        enabled: true
      - name: cluster-local-gateway
        enabled: true
        label:
          istio: cluster-local-gateway
          app: cluster-local-gateway
        k8s:
          service:
            type: ClusterIP
            ports:
            - port: 15020
              name: status-port
              targetPort: 15020
            - port: 80
              name: http2
              targetPort: 80
            - port: 443
              name: https
              targetPort: 443
            - port: 15029
              name: istio-kiali
              targetPort: 15029
            - port: 15030
              name: istio-prometheus
              targetPort: 15030
            - port: 15031
              name: istio-grafana
              targetPort: 15031
            - port: 15032
              name: istio-tracing
              targetPort: 15032
